<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="/assets/styles/style.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .verification-input:focus {
      outline: none;
      border-color: #004c82;
    }
  </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-6 py-8 flex flex-col items-center">
    <!-- Logo -->
    <div class="bg-[#004c82] w-24 h-24 rounded-full flex items-center justify-center mb-8">
      <img src="../assets/imgs/logo/peridentalLogo.svg" alt="Logo Peridental" class="w-74 h-74" />
    </div>

    <!-- Título e subtítulo -->
    <h1 class="text-2xl font-bold text-center text-[#232323] mb-2">Enviamos um codigo de autenticação para o E-mail cadastrado.</h1>
    <p class="text-base text-center text-[#6f6e73] mb-10">
      Insira no campo abaixo o código de verificação<br>
      de 5 dígitos enviado para o seu e-mail.
    </p>

    <!-- Campos de verificação -->
    <form class="w-full">
      <div class="flex justify-center gap-2 mb-6">
        <input type="text" maxlength="1" class="verification-input w-16 h-16 text-center text-xl font-bold border border-[#d5d5d5] rounded-2xl" inputmode="numeric" pattern="[0-9]*">
        <input type="text" maxlength="1" class="verification-input w-16 h-16 text-center text-xl font-bold border border-[#d5d5d5] rounded-2xl" inputmode="numeric" pattern="[0-9]*">
        <input type="text" maxlength="1" class="verification-input w-16 h-16 text-center text-xl font-bold border border-[#d5d5d5] rounded-2xl" inputmode="numeric" pattern="[0-9]*">
        <input type="text" maxlength="1" class="verification-input w-16 h-16 text-center text-xl font-bold border border-[#d5d5d5] rounded-2xl" inputmode="numeric" pattern="[0-9]*">
        <input type="text" maxlength="1" class="verification-input w-16 h-16 text-center text-xl font-bold border border-[#d5d5d5] rounded-2xl" inputmode="numeric" pattern="[0-9]*">
      </div>

      <!-- Reenviar código -->
      <div class="flex justify-center items-center gap-2 mb-10">
        <span class="text-[#232323]">Não recebeu o código?</span>
        <a href="#" class="text-[#999999] hover:text-[#004c82] transition-colors">Reenviar e-mail.</a>
      </div>

      <!-- Botão de entrar -->
      <button type="submit" class="w-full py-4 text-white bg-[#ab0535] rounded-lg hover:bg-opacity-90 transition-colors">
        Entrar
      </button>
    </form>
  </div>

  <script>
    // Script para mover o foco para o próximo campo ao digitar
    document.addEventListener('DOMContentLoaded', function () {
      const inputs = document.querySelectorAll('.verification-input');

      inputs.forEach((input, index) => {
        // Mover para o próximo input após digitar
        input.addEventListener('input', function () {
          if (this.value.length === 1) {
            if (index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          }
        });

        // Permitir backspace para voltar ao input anterior
        input.addEventListener('keydown', function (e) {
          if (e.key === 'Backspace' && this.value.length === 0) {
            if (index > 0) {
              inputs[index - 1].focus();
            }
          }
        });
      });
    });
  </script>
</body>

</html>
