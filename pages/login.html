<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Peridental</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="/assets/styles/style.css" rel="stylesheet">
</head>

<body class="bg-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-6 py-8 flex flex-col items-center">
    <!-- Logo -->
    <div class="bg-[#004c82] w-24 h-24 rounded-full flex items-center justify-center mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-14 h-14 text-white">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 8c0-2.761 2.239-5 5-5s5 2.239 5 5c0 3.418-2.239 10-5 10S7 11.418 7 8Z" />
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12.5 3.5c2.642.298 4.5 2.239 4.5 4.5 0 3.418-2.239 10-5 10-.335 0-.67-.037-.995-.112" />
        <circle cx="16" cy="12" r="3" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" />
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m18.5 14.5 1 1" />
      </svg>
    </div>

    <!-- Título e subtítulo -->
    <h1 class="text-3xl font-bold text-center text-[#232323] mb-2">Seja bem-vindo ao Peridental!</h1>
    <p class="text-lg text-center text-[#6f6e73] mb-10">Na aba abaixo, preencha seus dados.</p>

    <!-- Formulário -->
    <form class="w-full">
      <!-- Campo de usuário -->
      <div class="relative mb-6">
        <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#8a879c]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </div>
        <input type="text" class="w-full py-4 pl-12 pr-4 text-gray-700 border border-[#d5d5d5] rounded-lg focus:outline-none focus:border-[#004c82]" placeholder="Nome do usuário">
      </div>

      <!-- Campo de senha -->
      <div class="relative mb-8">
        <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#8a879c]" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
        </div>
        <input type="password" class="w-full py-4 pl-12 pr-4 text-gray-700 border border-[#d5d5d5] rounded-lg focus:outline-none focus:border-[#004c82]" placeholder="Senha">
      </div>

      <!-- Botão de login -->
      <button type="submit" class="w-full py-4 text-white bg-[#ab0535] rounded-lg hover:bg-opacity-90 transition-colors">
        Entrar
      </button>
    </form>
  </div>
</body>

</html>
